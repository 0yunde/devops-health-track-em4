name: Java CI + Selenium + SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup Chrome + ChromeDriver
        uses: browser-actions/setup-chrome@v2
        with:
          install-chromedriver: true

      - name: Build boot jar (skip tests)
        run: mvn -B clean package -DskipTests

      - name: Start application
        env:
          SPRING_PROFILES_ACTIVE: ci
        run: |
          set -euo pipefail
          JAR=$(ls target/*.jar | grep -v original | head -n1)
          nohup java -Dserver.port=8080 -jar "$JAR" > app.log 2>&1 &
          echo $! > app.pid
          sleep 5

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health \
               | grep -q '"status":"UP"'; then exit 0; fi
            sleep 5
          done
          echo "❌ Application not UP" >&2
          exit 1

      - name: Run tests
        run: mvn -B test

      - name: Stop application
        if: always()
        run: |
          kill "$(cat app.pid)" || true

      - name: Upload surefire-reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Upload JaCoCo coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage
          path: target/site/jacoco

      - name: Upload app.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log
          overwrite: true

      # === SonarCloud Scan ===
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_HT }}
        with:
          args: >
            -Dsonar.token=${{ secrets.SONAR_TOKEN_HT }}
            -Dsonar.organization=0yunde
            -Dsonar.projectKey=0yunde_devops-health-track-em4
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.branch.name=main
